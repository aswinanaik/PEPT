{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privilege Escalation Prevention</title>
    
    <!-- Google Font for a cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Link to Static CSS (make sure your 'style.css' is correctly referenced) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <nav class="navbar">
            <h1>Privilege Escalation Prevention</h1>
            <div class="nav-links">
               
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Alerts Table -->
        <div class="card alerts">
            <h2>Recent Alerts</h2>
            <table class="alerts">
                <tr>
                    <th>Timestamp</th>
                    <th>Message</th>
                </tr>
                {% for warning in warnings %}
                <tr>
                    <td>{{ warning.timestamp }}</td>
                    <td>{{ warning.message }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No warnings available.</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- User Activities Card -->
        
    </div>

    <footer>
        &copy; 2025 Privilege Escalation Prevention System
    </footer>

</body>
</html>
